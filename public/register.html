<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodayRich - Register</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/fonts.css" />
  <link rel="stylesheet" href="/styles/form.css" />
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
</head>

<script src="/scripts/register.js" defer></script>

<body>
  <header>
    <div class="title-container">
      <h1 class="title">TodayRich</h1>
    </div>
    <div class="user-action">
      <div class="container">
        <btn class="btn btn-secondary"><a href="/login"> Login </a></btn>
        <btn class="btn btn-primary"><a href="/register"> Register </a></btn>
      </div>
    </div>
  </header>

  <main>
    <section id="register-container" class="container">
      <h2 class="title">Create your account</h2>
      <form id="register-form" class="form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" />
        </div>
        <div class="form-group">
          <label for="error-message" id="error-message"></label>
          <button class="btn btn-primary no-stroke" type="submit">
            Register, and get Rich!
          </button>
          <button class="btn btn-secondary" type="button" onclick="window.location.replace('/login')">
            Have an account? Login Here!
          </button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
