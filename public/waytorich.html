<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/styles.css.bak" />
  <title>Document</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let items = ``;

      for (let i = 0; i < 15; i++) {
        items += `
                <div class="item">
                    <div class="line"></div>
                    <p class="mul">x${(1.0 + (0.06 * i)).toFixed(2)}</p>
                    <img src="/assets/images/pipe.svg" />
                </div>
                `;
      }

      items += `<div class="grass2"></div>`;
      document.getElementById("container").innerHTML += items;
    });

    let move = 0;
    let chicken = 54;

    function jump() {
      if (move < 3) {
        move++;
        document
          .getElementById("chicken")
          .style.setProperty(
            "transform",
            `translateX(${chicken}px) translateY(-30px)`
          );
        setTimeout(() => {
          document
            .getElementById("chicken")
            .style.setProperty("transform", `translateX(${chicken}px)`);
        }, 100);
        chicken += 150;
      } else {
        move++;
        document.body.style.setProperty("--move", move);
        document
          .getElementById("chicken")
          .style.setProperty(
            "transform",
            `translateX(${chicken}px) translateY(-30px)`
          );
        setTimeout(() => {
          document
            .getElementById("chicken")
            .style.setProperty("transform", `translateX(${chicken}px)`);
        }, 100);
        chicken += 150;
      }
    }
  </script>
</head>

<body onclick="jump()" class="app" style="--move: 0">
  <div id="container" class="container">
    <img id="chicken" class="chicken" src="/assets/images/chicken.svg" />
    <div class="grass1">
      <img src="/assets/images/ground.svg" />
    </div>
  </div>
</body>

</html>
